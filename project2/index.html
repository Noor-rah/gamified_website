<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-image: url('360_F_282648053_M5OUzeMEfKuYXXE8dCKhR2Vu6GAlvVC8.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .overlay {
            width: 100%;
            height: 100vh;
            display: flex;
        }
        .sidebar {
            border-radius: 30px;
            margin: 50px;
            height: 650px;
            width: 30%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background: rgba(217, 210, 221, 0.122);               
        }
        .sidebar h2 {
            margin: 10px 0;
        }
        .main-container {
            width: 60%;
            display: flex;
            flex-direction: column;
        }
        .piechart-container {
            border-radius: 30px;
            margin: 50px;
            height: auto;
            width: 90%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background: rgba(217, 210, 221, 0.122);
        }
        .bottom-container {
            border-radius: 30px;
            margin: 50px;
            width: 90%;
            height: 20%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background: rgba(217, 210, 221, 0.122);
        }
        .piechart {
            width: 350px;
            height: 300px;
            border-radius: 50%;
            background-image: conic-gradient(
                pink 70deg,
                lightblue 0 235deg,
                orange 0
            );
        }
        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px;
            padding: 30px;
        }
        .game img {
            width: 70px;
            height: 60px;
        }
        #bu1 {
          height: 30px;
          width: 100px;
          border-radius: 25px;
        
          
        }
        #bu1:hover{
          background-color: skyblue ;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="sidebar">
            <h2>Name: John Doe</h2>
            <h2>Grade: 8</h2>
            <h2>Progress: 75%</h2>
            <h2>Level: Intermediate</h2>
            <a href="http://localhost:3000"><button id="bu1">Multiplayer</button></a>
        </div>
        <div class="main-container">
            <div class="piechart-container">
                <div class="piechart"></div>
            </div>
            <div class="bottom-container">
                <div class="game">
                    <a href="game1.html"><img src="download-removebg-preview.png" alt="Game 1"></a>
                    <span>Game 1</span>
                </div>
                <div class="game">
                  <a href="harry.html"><img src="download-removebg-preview.png" alt="Game 2"></a>
                    <span>Game 2</span>
                </div>
                <div class="game">
                  <a href="#"><img src="download-removebg-preview.png" alt="Game 3"></a>
                    <span>Game 3</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
